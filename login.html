<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登陆页面</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- 自定义 JS -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- 自定义 CSS -->
  <link href="css/admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">在这里进行登陆</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="sno">学号</label>
            <input class="form-control" id="Sno" type="text" aria-describedby="emailHelp" placeholder="在这里输入学号">
          </div>
          <div class="form-group">
            <label for="psw">密码</label>
            <input class="form-control" id="psw" type="password" placeholder="在这里输入密码">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">记住密码</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="index.html">登陆</a>
        </form>
      </div>
    </div>
  </div>
  <!-- BS & JS-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Plugin JS-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
